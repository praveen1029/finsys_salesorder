{% extends 'app1/base.html' %}
{% load static %}
{% block body %}
    <div class="card radius-15 h-20">
        <div class="row">
            <div class="col-md-12">
                <center><h2 class="mt-3">Cash to Bank Payment</h2></center>
                        
                <hr style="width:95%">
            </div>
        </div>
    </div>
    <div class="page-content">

        <div class="card radius-15">
            <div class="card-body">
                <div class="container-fluid">
                    
    <form method="post" action="{% url 'edit_add_cash' a.id  %}">
                        {% csrf_token %}
        <div class="form-group">
                    <div class="row">
                        <div class="col-md-5 p-2">
                            <label for="amount">Adjustment</label>
                        </div>
                        <div class="col-md-2 p-2"></div>
                        <div class="col-md-5 p-2">
                            <label for="amount">Amount</label>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-5 p-2">
                            <select class="form-control" name="cashadj" id="">
                                <option value="{{a.cash_adjust}}">{{a.cash_adjust}}</option>
                                <option value="ADD CASH">Add Cash</option>
                                <option value="REDUCE CASH">Reduce Cash</option>
                            </select>
                        </div>
                        <div class="col-md-2 p-2"></div>
                        <div class="col-md-5 p-2">
                            <input type="number" class="form-control" value="{{a.cash_cash}}" id="" name="amount">


                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-5 p-2">
                            <label for="amount">Adj Date </label>

                        </div>
                        <div class="col-md-2 p-2"></div>
                        <div class="col-md-5 p-2">
                            <label for="amount">Description</label>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-5 p-2">
                            <input type="date" class="form-control" value="{{a.cash_date|date:'Y-m-d' }}" id="" name="date">


                        </div>
                        <div class="col-md-2 p-2"></div>
                        <div class="col-md-5 p-2">
                            <input type="text" class="form-control" value="{{a.cash_description}}" id="" name="desc">


                        </div>

                    </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-8 mt-3"></div>
                        <div class="col-md-2 mt-3">
                            <a class="btn btn-outline-info rounded-pill w-100 text-grey pull-left" href="{% url 'cash_in_hand' %}">Close</a>
                
                        </div>
                        <div class="col-md-2 mt-3">
                          <button type="submit" class="btn btn-outline-info rounded-pill w-100 text-grey pull-left">
                            Save Payment
                          </button>
                        </div>
                        <div class="col-md-1"></div>
                      </div>
                    </form>
                   
                    
                </div>
            </div>
        </div>
    </div>





{% endblock %}
