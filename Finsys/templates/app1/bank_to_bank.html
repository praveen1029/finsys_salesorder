{% extends 'app1/base.html' %}
{% load static %}
{% block body %}
    <div class="card radius-15 h-20">
        <div class="row">
            <div class="col-md-12">
                <center><h2 class="mt-3">Bank to Bank Payment</h2></center>
                        
                <hr style="width:95%">
            </div>
        </div>
    </div>
    <div class="page-content">

    <div class="card radius-15">
        <div class="card-body">
            <div class="container-fluid">
                <form id="bankForm" method="post" action="{% url 'b_to_b' %}">
                    {% csrf_token %}
                   <div class="form-group">
                <div class="row">
                    <div class="col-md-5 p-2">
                        <label for="">From</label>
                    </div>
                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        <label for="">To</label>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-5 p-2">
                        <select class="form-control" name="fbank" id="">
                            {% for i in bl %}
                            <option value="{{i.id}}">{{i.bankname}}</option>
                            {% endfor %}
                         </select>
                    </div>

                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        <select class="form-control" name="tbank" id="">
                            {% for i in bl %}
                            <option value="{{i.id}}">{{i.bankname}}</option>
                            {% endfor %}
                         </select>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-md-5 p-2">
                        <label for="">AMOUNT</label>
                    </div>
                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        <label for="">ADJUSTMENT DATE</label>

                    </div>

                </div>

                <div class="row">
                    <div class="col-md-5 p-2">
                        <input class="form-control" type="text" name="amount" >

                    </div>
                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        <input class="form-control" type="date" name="adjdate" >
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-5 p-2">
                        <label for="">DESCRIPTION</label>
                    </div>
                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-5 p-2">
                        <input class="form-control" type="text" name="desc" >
                    </div>
                    <div class="col-md-2 p-2"></div>
                    <div class="col-md-5 p-2">
                        
                    </div>

                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-8 mt-3"></div>
                <div class="col-md-2 mt-3">
                    <a class="btn btn-outline-info rounded-pill w-100 text-grey pull-left" href="{% url 'bnnk' %}">Close</a>
        
                </div>
                <div class="col-md-2 mt-3">
                  <button type="submit" class="btn btn-outline-info rounded-pill w-100 text-grey pull-left">
                    Save Payment
                  </button>
                </div>
                <div class="col-md-1"></div>
              </div>
        </form>
               

        </div>
        </div>
        </div>
        </div>
            


 
    {% endblock %}
