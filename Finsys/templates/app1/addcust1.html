<!DOCTYPE html>
<html>
<head>
    <title>Filter Table by Date Range</title>
</head>
<body>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="filterTable()">Filter</button>

    <table>
        <tr>
            <th>Date</th>
            <th>Data</th>
        </tr>
        <tr>
            <td>2023-08-01</td>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>2023-08-10</td>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>2023-08-15</td>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>2023-08-25</td>
            <td>Row 4</td>
        </tr>
    </table>

    <script>
        function filterTable() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tr');

            rows.forEach((row, index) => {
                if (index === 0) return; // Skip the header row

                const dateCell = new Date(row.cells[0].textContent);

                if (dateCell >= startDate && dateCell <= endDate) {
                    row.style.display = ''; // Display rows within the date range
                } else {
                    row.style.display = 'none'; // Hide rows outside the date range
                }
            });
        }
    </script>
</body>
</html>
