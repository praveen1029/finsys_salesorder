<!DOCTYPE html>
<html>
<head>
    <style>
        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <p>This div is centered in the middle of the page.</p>
    </div>
</body>
</html>
