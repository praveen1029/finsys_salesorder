<!DOCTYPE html>
<html>
<head>
    <title>Sortable Table</title>
</head>
<body>
    <label for="sortSelect">Sort By:</label>
    <select id="sortSelect">
        <option value="date">Date</option>
        <option value="name">Name</option>
    </select>

    <table id="myTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-15</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2022-12-20</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>2023-02-05</td>
                <td>Bob</td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>

    <script>
        // Get the table and select elements
        var table = document.getElementById('myTable');
        var select = document.getElementById('sortSelect');

        // Add an event listener to the select element
        select.addEventListener('change', function () {
            var sortBy = select.value;

            // Get the rows and sort them based on the selected option
            var rows = Array.from(table.querySelectorAll('tbody tr'));
            rows.sort(function (a, b) {
                var cellA = a.cells[sortBy === 'date' ? 0 : 1].textContent;
                var cellB = b.cells[sortBy === 'date' ? 0 : 1].textContent;

                if (sortBy === 'date') {
                    return new Date(cellA) - new Date(cellB);
                } else {
                    return cellA.localeCompare(cellB);
                }
            });

            // Clear the table body
            var tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            // Append the sorted rows to the table
            rows.forEach(function (row) {
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
