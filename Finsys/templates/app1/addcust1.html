<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Payment Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .payment-slip {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .payment-slip h1 {
            text-align: center;
        }

        .customer-info {
            margin: 20px 0;
        }

        .customer-info label {
            display: block;
            font-weight: bold;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th, .product-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .product-table th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
        }

        .total label {
            display: block;
            font-weight: bold;
        }

        .payment-info {
            text-align: center;
        }

        .payment-info label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="payment-slip">
        <h1>Supermarket Payment Slip</h1>

        <div class="customer-info">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="John Doe">
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>3</td>
                    <td>$15.00</td>
                    <td>$45.00</td>
                </tr>
                <!-- Add more rows for other products -->
            </tbody>
        </table>

        <div class="total">
            <label for="subtotal">Subtotal:</label>
            <span id="subtotal">$65.00</span>
        </div>

        <div class="payment-info">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="cash">Cash</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
            </select>
        </div>
    </div>
</body>
</html>
